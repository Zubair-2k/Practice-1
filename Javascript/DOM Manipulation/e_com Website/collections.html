<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="search">
        <div class="product_search">
            <input type="search" id="searchInputBox" onkeyup="searchImg(event)" placeholder="Search">
        </div>
        
        <div class="products_display" id="products_display">
            <div class="products_box">
                <img src="/Javascript/img/Color-Car.jpg" alt="products_img" class="products_img">
                <p>White Shirt</p>
            </div>

            <div class="products_box">
                <img src="/Javascript/img/new_arrival_images.jfif" alt="products_img" class="products_img">
                <p>Black Shirt</p>
            </div>

            <div class="products_box">
                <img src="/Javascript/img/Color-Gadgets.jpg" alt="products_img" class="products_img">
                <p>Blue Shirt</p>
            </div>

            <div class="products_box">
                <img src="/Javascript/img/new_arrival_images.jfif" alt="products_img" class="products_img">
                <p>Black Shirt</p>
            </div>

            <div class="products_box">
                <img src="/Javascript/img/Color-Gadgets.jpg" alt="products_img" class="products_img">
                <p>White Shirt</p>
            </div>

            <div class="products_box">
                <img src="/Javascript/img/Color-Car.jpg" alt="products_img" class="products_img">
                <p>Blue Shirt</p>
            </div>

            <div class="products_box">
                <img src="/Javascript/img/new_arrival_images.jfif" alt="products_img" class="products_img">
                <p>Brown Shirt</p>
            </div>

            <div class="products_box">
                <img src="/Javascript/img/Color-Gadgets.jpg" alt="products_img" class="products_img">
                <p>Black Shirt</p>
            </div>
        </div>
    </div>
    <div class="noDataFound">
        <h1>No Data Found</h1>
    </div>

</body>

<script>
    
    var search =document.querySelector("#searchInputBox");
    var products = document.querySelector(".products_display");
    var products_list = products.querySelectorAll("div");
    var noDataFound = document.querySelector(".noDataFound")

    console.log(search)
    

    function searchImg(event){

        var enteredValue = event.target.value.toUpperCase()

        let filteredCount = 0

        // console.log(products_list[0].querySelector("p").textContent)

        for(let count=0;count<products_list.length;count++)
        {
            var productname=products_list[count].querySelector("p").textContent

            if(productname.toUpperCase().indexOf(enteredValue)<0){
                products_list[count].style.display="none"
            }
            else{
                products_list[count].style.display="block"
                filteredCount++
            }
        }

        if(filteredCount<=0){
            noDataFound.style.display="block"
        }
        else{
            noDataFound.style.display="none"
        }
    }
</script>
</html>
