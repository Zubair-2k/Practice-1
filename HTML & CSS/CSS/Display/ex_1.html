<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Ex-1</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: black;
        }

        .two{
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: red;
        }

        h1{
            display: inline;
            background-color: yellow;
        }

        p{
            display: inline;
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <h1>Hi</h1>
    <p>Bye</p>
</body>
</html>
