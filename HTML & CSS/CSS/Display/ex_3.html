<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        div{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            color: white;
            padding-left: 15px;
        }

        ul{
            display: flex;
            align-items: center;
            list-style-type: none;
        }

        li{
            /* padding: 20px; */
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div>
        <h1>
            Navbar
        </h1>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
