<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Ex-1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: greenyellow;
            padding: 10px;
            margin: 20px;
            width: 50%;
        }
        h1{
            padding: 10px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>One</h1>
        <h1>Two</h1>
        <h1>Three</h1>
        <h1>Four</h1>
        <h1>Five</h1>
        <h1>Six</h1>
    </div>
</body>
</html>
