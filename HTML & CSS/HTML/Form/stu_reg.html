<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <div style="display: flex; flex-direction: column;justify-content: center;align-items: center;">
        <h1>Student Registration Form</h1>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter Your Name" style="padding: 6px; margin: 10px; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" placeholder="Enter Your Age" style="padding: 6px; margin: 10px; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" placeholder="Enter Your Address" style="padding: 6px; margin: 10px; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <select value="Python" style="padding: 6px; margin: 10px; border-radius: 4px;">
                        <option value="Python">Python Programming</option>
                        <option value="C">C</option>
                        <option value="Java">Java</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button style="padding: 6px; margin: 10px; border-radius: 4px;">Submit</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
